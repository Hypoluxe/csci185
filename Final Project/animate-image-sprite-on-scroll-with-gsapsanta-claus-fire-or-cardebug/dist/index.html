<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Animate image sprite on scroll with GSAP - Santa Claus, Fire or Car - Debug</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:300,400,700'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="c-section">
	<div class="c-section__wrapper-product">
		<div class="c-sprite js-sprite">
			<img class="c-sprite__img js-sprite-img" data-name="sc" data-frames="16" data-w="150" data-h="150" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/183204/char.png" alt="">
			<img class="c-sprite__img js-sprite-img" data-name="fire" data-frames="50" data-w="98" data-h="250" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/56901/sprite.png" alt="">
			<img class="c-sprite__img js-sprite-img" data-name="car" data-frames="40" data-w="708" data-h="361" src="https://raw.githubusercontent.com/rgldev/sample-images/master/sprite-car-opt.jpg" alt="">
		</div>
	</div>
</div>

<div class="c-controls">
	<div class="c-controls__button js-button" data-anim="sc">Santa Claus</div>
	<div class="c-controls__button js-button" data-anim="fire">Fire</div>
	<div class="c-controls__button js-button" data-anim="car">Car</div>
	<div class="c-controls__button js-button-debug">Debug</div>
</div>
<!-- partial -->
  <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
<script src='//cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js'></script><script  src="./script.js"></script>

</body>
</html>
